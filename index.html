                <span class="temp" id="the-temp"></span>
                <span class="units">
                  <a href="#" id="celsius-deg" class="active">°C</a> |
                  <a href="#" id="fahren-deg">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-outline-warning">
                <span>
                  <i class="fas fa-wind"></i> <strong>: </strong>
                  <span id="windy"></span> <small>mph</small>
                </span>
              </button>
              <button type="button" class="btn btn-outline-warning">
                <span
                  ><i class="fas fa-temperature-high"></i><strong>: </strong
                  ><span id="humidity"></span>%</span
                >
              </button>
